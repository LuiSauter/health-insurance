<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 overflow-hidden"
>
  <div
    class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted bg-background rounded-lg shadow-lg w-full max-w-2xl p-6 overflow-y-auto max-h-[90vh] animate-fade-in-up"
  >
    <div class="flex justify-between items-center border-b pb-3 border-border">
      <h3 class="text-lg font-semibold text-foreground">
        {{ user ? "Editar Usuario" : "Crear Usuario" }}
      </h3>
      <button
        class="text-muted-foreground hover:text-foreground"
        (click)="onClose()"
      >
        &times;
      </button>
    </div>

    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-5 text-left">
        <div class="relative">
          <input
            type="text"
            id="ci"
            class="peer block"
            placeholder=" "
            formControlName="ci"
          />
          <label
            for="ci"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            CI
          </label>
          <div
            *ngIf="submitted && f['ci'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>

        <div class="relative">
          <input
            type="text"
            id="name"
            class="peer block"
            placeholder=" "
            formControlName="name"
          />
          <label
            for="name"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Nombre
          </label>
          <div
            *ngIf="submitted && f['name'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>

        <div class="relative">
          <input
            type="text"
            id="email"
            class="peer block"
            placeholder=" "
            formControlName="email"
          />
          <label
            for="email"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Email
          </label>
          <div
            *ngIf="submitted && f['email'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido y debe ser un email válido
          </div>
        </div>

        <div class="relative">
          <input
            type="password"
            id="password"
            class="peer block"
            placeholder=" "
            formControlName="password"
            [disabled]="user ? true : false"
          />
          <label
            for="password"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Contraseña
          </label>
          <div
            *ngIf="submitted && f['password'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido (mínimo 8 caracteres)
          </div>
        </div>

        <div class="relative">
          <input
            type="text"
            id="phone"
            class="peer block"
            placeholder=" "
            formControlName="phone"
          />
          <label
            for="phone"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Teléfono
          </label>
          <div
            *ngIf="submitted && f['phone'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>

        <div class="relative">
          <select
            id="gender"
            class="peer block"
            placeholder=" "
            formControlName="gender"
          >
            <option value="">Seleccione género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <label
            for="gender"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Género
          </label>
          <div
            *ngIf="submitted && f['gender'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>

        <div class="relative">
          <select
            id="roleId"
            class="peer block"
            placeholder=" "
            formControlName="roleId"
          >
            <option value="">Seleccione rol</option>
            <option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </option>
          </select>
          <label
            for="roleId"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Rol
          </label>
          <div
            *ngIf="submitted && f['roleId'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>

        <div class="relative">
          <select
            id="branchId"
            class="peer block"
            placeholder=" "
            formControlName="branchId"
          >
            <option value="">Seleccione sucursal</option>
            <option *ngFor="let branch of branches" [value]="branch.id">
              {{ branch.name }}
            </option>
          </select>
          <label
            for="branchId"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
          >
            Sucursal
          </label>
          <div
            *ngIf="submitted && f['branchId'].errors"
            class="text-destructive text-sm mt-1"
          >
            Campo requerido
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-3 mt-6">
        <button
          type="button"
          class="px-4 py-2 bg-muted text-muted-foreground rounded-md hover:bg-muted-foreground hover:text-background"
          (click)="onClose()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary-foreground hover:text-foreground"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
