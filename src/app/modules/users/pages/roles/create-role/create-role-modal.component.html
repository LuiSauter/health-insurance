<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 overflow-hidden"
>
  <div
    class="bg-background rounded-lg shadow-lg w-full max-w-lg p-6 overflow-y-auto max-h-[90vh] animate-fade-in-up"
  >
    <div class="flex justify-between items-center border-b pb-3 border-border">
      <h3 class="text-lg font-semibold text-foreground">Crear Rol</h3>
      <button
        class="text-muted-foreground hover:text-foreground"
        (click)="onClose()"
      >
        &times;
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-foreground">
          Nombre del Rol
        </label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['nombre'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-4">
        <button
          type="button"
          class="px-4 py-2 bg-muted text-muted-foreground rounded-md hover:bg-muted-foreground hover:text-background"
          (click)="onClose()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary-foreground hover:text-foreground"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
