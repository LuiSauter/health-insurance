<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 overflow-hidden"
>
  <div
    class="bg-background rounded-lg shadow-lg w-full max-w-lg p-6 overflow-y-auto max-h-[90vh] animate-fade-in-up"
  >
    <div class="flex justify-between items-center border-b pb-3 border-border">
      <h3 class="text-lg font-semibold text-foreground">Crear Médico</h3>
      <button
        class="text-muted-foreground hover:text-foreground"
        (click)="onClose()"
      >
        &times;
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
      <div>
        <label
          for="licenseNumber"
          class="block text-sm font-medium text-foreground"
        >
          Número de Licencia
        </label>
        <input
          id="licenseNumber"
          formControlName="licenseNumber"
          type="text"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['licenseNumber'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div>
        <label
          for="specialtyId"
          class="block text-sm font-medium text-foreground"
        >
          Especialidad
        </label>
        <select
          id="specialtyId"
          formControlName="specialtyId"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        >
          <option *ngFor="let specialty of specialties" [value]="specialty.id">
            {{ specialty.name }}
          </option>
        </select>
        <div
          *ngIf="submitted && f['specialtyId'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div>
        <label for="userId" class="block text-sm font-medium text-foreground">
          Usuario
        </label>
        <select
          id="userId"
          formControlName="userId"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        >
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
        <div
          *ngIf="submitted && f['userId'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div formArrayName="scheduleIds">
        <div
          *ngFor="let schedule of scheduleIds.controls; let i = index"
          [formGroupName]="i"
          class="space-y-2"
        >
          <label class="block text-sm font-medium text-foreground"
            >Horario</label
          >
          <div class="flex space-x-2">
            <select
              formControlName="dayOfWeek"
              class="block w-1/3 rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
            >
              <option *ngFor="let day of daysOfWeek" [value]="day">
                {{ day }}
              </option>
            </select>
            <input
              formControlName="startTime"
              type="time"
              class="block w-1/3 rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
            />
            <input
              formControlName="endTime"
              type="time"
              class="block w-1/3 rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
            />
          </div>
          <button
            type="button"
            class="text-sm text-destructive"
            (click)="removeSchedule(i)"
          >
            Eliminar
          </button>
        </div>
        <button type="button" class="mt-2 text-primary" (click)="addSchedule()">
          Añadir horario
        </button>
      </div>

      <div class="flex justify-end space-x-3 mt-4">
        <button
          type="button"
          class="px-4 py-2 bg-muted text-muted-foreground rounded-md hover:bg-muted-foreground hover:text-background"
          (click)="onClose()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary-foreground hover:text-foreground"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
