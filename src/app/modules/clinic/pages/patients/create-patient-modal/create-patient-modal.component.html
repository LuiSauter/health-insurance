<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-background rounded-lg shadow-custom w-full max-w-md p-6 animate-fade-in-up"
  >
    <div class="flex justify-between items-center border-b pb-3 border-border">
      <h3 class="text-lg font-semibold text-foreground">Crear Paciente</h3>
      <button
        class="text-muted-foreground hover:text-foreground"
        (click)="onClose()"
      >
        &times;
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
      <div>
        <label for="name" class="block text-sm font-medium text-foreground">
          Nombre
        </label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['name'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-foreground">
          Teléfono
        </label>
        <input
          id="phone"
          formControlName="phone"
          type="text"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['phone'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-foreground">
          Email
        </label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-destructive text-sm mt-1"
        >
          Email inválido
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-foreground">
          Contraseña
        </label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full rounded-md border border-border bg-background text-foreground shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-destructive text-sm mt-1"
        >
          Campo requerido
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-4">
        <button
          type="button"
          class="px-4 py-2 bg-muted text-muted-foreground rounded-md hover:bg-muted-foreground hover:text-background"
          (click)="onClose()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary-foreground hover:text-foreground"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
